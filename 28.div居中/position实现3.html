<!-- 如果子元素不设置宽度和高度，
将会铺满整个父级（应用：模态框） -->
<style>
    .block {
        position: relative;
        width: 300px;
        height: 300px;
        background-color: red;
    }
    .innerblock {
        position: absolute;
        background-color: blue;
        width: 100px;
        height: 100px;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;

    }
</style>
<div class="block">
    <div class="innerblock">sometext</div>
</div>
